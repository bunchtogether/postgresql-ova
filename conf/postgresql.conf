

#------------------------------------------------------------------------------
# Locations
#------------------------------------------------------------------------------

data_directory = '/data'
hba_file = '/etc/postgresql/10/main/pg_hba.conf'
ident_file = '/etc/postgresql/10/main/pg_ident.conf'
external_pid_file = '/var/run/postgresql/10-main.pid'

#------------------------------------------------------------------------------
# Connections & Authentication
#------------------------------------------------------------------------------

listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3
unix_socket_directories = '/var/run/postgresql'

#------------------------------------------------------------------------------
# Security and Authentication
#------------------------------------------------------------------------------

authentication_timeout = 1min
ssl = on
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL'
ssl_prefer_server_ciphers = on
ssl_ecdh_curve = 'prime256v1'
ssl_dh_params_file = '/etc/ssl/dhparam.pem'
ssl_cert_file = '/etc/ssl/certs/ssl-cert-snakeoil.pem'
ssl_key_file = '/etc/ssl/private/ssl-cert-snakeoil.key'
password_encryption = md5

#------------------------------------------------------------------------------
# Resources (except WAL)
#------------------------------------------------------------------------------

shared_buffers = 512MB
dynamic_shared_memory_type = sysv


#------------------------------------------------------------------------------
# Write Ahead Log (WAL)
# https://www.postgresql.org/docs/10/static/runtime-config-wal.html
#------------------------------------------------------------------------------

wal_level = replica
fsync = on
archive_mode = on
# archive_command = 'test ! -f /mnt/server/archivedir/%f && cp %p /mnt/server/archivedir/%f'
archive_command = 'rsync -a %p postgres@REPLICA_IP_ADDRESS:~/master_wal/%f'
full_page_writes = on
max_wal_size = 1GB
min_wal_size = 80MB


#------------------------------------------------------------------------------
# REPLICATION
#------------------------------------------------------------------------------

max_wal_senders = 4	
wal_keep_segments = 128	


# - Master Server -

# These settings are ignored on a standby server.

#synchronous_standby_names = ''	# standby servers that provide sync rep
				# method to choose sync standbys, number of sync standbys,
				# and comma-separated list of application_name
				# from standby(s); '*' = all
#vacuum_defer_cleanup_age = 0	# number of xacts by which cleanup is delayed

